<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Nueva Asignación</title>
    <script src="https://kit.fontawesome.com/3a9fc5cf36.js"></script>
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="nav-bar">
                <a href="#" id="home" type="button"><i class="fas fa-home"></i></a>
                <h4>{{title}}</h4>
                <a href="#" id="sign-out" type="button"><i class="fas fa-sign-out-alt"></i></a>
            </div>

            <div class="title">
                <h4>{{subtitle}}</h4>
            </div>
        </header>

        <section>
            <h3 class="subtitle">1.1. Información general</h3>

            <div class="group">
                <label for="" class="label-items">{{campos.fecha}}</label>
                <div>
                    <input type="date" name="" id="" class="text-box" v-model="asignacion.fechaSolicitud">
                </div>
            </div>

            <div class="group">
                <label for="" class="label-items">{{campos.grupo}}</label>
                <div>
                    <input type="text" class="text-box" v-model="asignacion.grupoEconomico">
                </div>
            </div>

            <div class="group">
                <label for="" class="label-items">{{campos.acreditados}}</label>
                <div>
                    <select class="text-select" @change="agregarAcreditados($event)" v-model="asignacion.acreditados">
                        <option v-for="seleccionados in acreditadosDisponibles" :value="seleccionados">{{seleccionados}}</option>
                    </select>
                </div>
            </div>

            <template v-for="(noAcreditado, index) in asignacion.acreditados">
                <div class="group ">
                    <label for="" class="label-items">4. Acréditado {{noAcreditado}}</label>
                    <div class="col-md-10">
                        <input type="text" class="text-box" v-model="asignacion.acreditadosInfo[index].nombre" :key="index" :id="'acreditado'+noAcreditado">
                    </div>
                </div>
            </template>

            <template v-for="(noAcreditado, index) in asignacion.acreditadosInfo.length">
                <div class="group">
                    <label for="" class="label-items">5. CR Origen Adeudo {{noAcreditado}}</label>
                    <div class="col-md-10">
                        <input type="text " class="text-box" disabled v-model="asignacion.acreditadosInfo[index].origenAdeudo" :key="index" :id="'acreditado'+noAcreditado">
                    </div>
                </div>
            </template>

            <template v-for="(noAcreditado, index) in asignacion.acreditadosInfo.length">
                <div class="group">
                    <label for=" " class="label-items">6. Número de Crédito {{noAcreditado}}</label>
                    <div class="col-md-10 ">
                        <input type="text " class="text-box" disabled v-model="asignacion.acreditadosInfo[index].noCredito" :key="index" :id="'acreditado'+noAcreditado">
                    </div>
                </div>
            </template>

            <template v-for="(noAcreditado, index) in asignacion.acreditadosInfo.length">
                <div class="group">
                    <label for=" " class="label-items">7. Tipo de Crédito o Adeudo  {{noAcreditado}}</label>
                    <select name=" " id=" " class="text-select-sm" v-model="asignacion.acreditadosInfo[index].tipoCredito" :key="index" :id="'acreditado'+noAcreditado">
                        <option v-for="tipo in tipoCredito" :value="{tipo}">{{tipo}}</option>
                    </select>
                </div>
            </template>

            <div class="group">
                <div class="group-select">
                    <template v-for="(noAcreditado, index) in asignacion.acreditadosInfo.length">
                        <label for=" " class="label-items ">8. División Work Out {{noAcreditado}}</label>
                        <select name=" " id=" " class="text-select-sm" v-model="asignacion.acreditadosInfo[index].division" :key="index" :id="'acreditado'+noAcreditado">
                            <option v-for="division in divisiones" :value="{division}">{{division}}</option>
                        </select>
                    </template>
                </div>

                <div class="group-select ">
                    <template v-for="(noAcreditado, index) in asignacion.acreditadosInfo.length">
                        <label for=" " class="label-items ">9. Ejecutivo Work Out {{noAcreditado}}</label>
                        <select name=" " id=" " class="text-select-sm" v-model="asignacion.acreditadosInfo[index].ejecutivo" :key="index" :id="'acreditado'+noAcreditado">
                            <option v-for="ejecutivo in ejecutivos" :value="{ejecutivo}">{{ejecutivo}}</option>
                        </select>
                    </template>
                </div>

                <div class="group-select">
                    <template v-for="(noAcreditado, index) in asignacion.acreditadosInfo.length">
                        <label for=" " class="label-items ">10. Abogado Interno {{noAcreditado}}</label>
                        <select name=" " id=" " class="text-select-sm" v-model="asignacion.acreditadosInfo[index].abogado" :key="index" :id="'acreditado'+noAcreditado">
                            <option v-for="abogado in abogados" :value="{abogado}">{{abogado}}</option>
                        </select>
                    </template>
                </div>
            </div>

            <div class="group">
                <div class="btn-group">
                    <button class="btn" @click="guardarInfo">Siguiente</button>
                </div>

                <div class="btn-group">
                    <button class="btn">Cancelar</button>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/js/index.js "></script>
</body>

</html>
